<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details Form</title>
</head>
<body>
    <form>
    <label for="details">Personal details<br>
        Salutation</label><br>
        <select>
            <option value="none">--None--</option>
            <option value="Mr">Mr.</option>
            <option value="Mrs">Mrs.</option>
        </select><br><br>
        <label>First Name: <input type="text" placeholder="abcd"></label><br><br>
        <label>Last Name: <input type="text" placeholder="abcd"></label><br><br>
        <label>Gender: </label>
        <label><input type="radio" name="radio" value="Male">Male</label>
        <label><input type="radio" name="radio" value="Female">Female</label><br><br>
       <label>Email: <input type="email" name="email" placeholder="abc@gmail.com"></label><br><br>
       <label>Date of Birth:<input type="date" name="dob"></label><br><br>
       <label>Adress</label><br>
       <textarea name="textarea_name" rows="5" cols="30"></textarea><br><br>
       <input type="button" value="Submit Query">
    </form>
</body>
</html>
